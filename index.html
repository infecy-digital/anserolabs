    <style>
      /* Custom Waveform Animation */
      .waveform-bar {
        animation: wave 1.2s ease-in-out infinite;
      }
      .waveform-bar:nth-child(odd) { animation-direction: reverse; }
      
      @keyframes wave {
        0%, 100% { height: 10%; opacity: 0.3; }
        50% { height: 60%; opacity: 1; }
      }

      /* Scroll Reveal Animation */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Glassmorphism Utilities */
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .glass-dark {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      html {

      }

  <body class="bg-gray-50 text-slate-800 antialiased selection:bg-primary/20 selection:text-primary">
    <div id="root"></div>
    <script>
      // Simple scroll reveal script
      function reveal() {
        var reveals = document.querySelectorAll(".reveal");
        for (var i = 0; i < reveals.length; i++) {
          var windowHeight = window.innerHeight;
          var elementTop = reveals[i].getBoundingClientRect().top;
          var elementVisible = 100;
          if (elementTop < windowHeight - elementVisible) {
            reveals[i].classList.add("active");
          }
        }
      }
      window.addEventListener("scroll", reveal);
      // Trigger once on load
      window.addEventListener("load", reveal);
      // Fallback for React mounting
      setTimeout(reveal, 500);
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
